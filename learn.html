<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== CSS ===============-->
      <style>
      
/*=============== GOOGLE FONTS ===============*/
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

/*=============== VARIABLES CSS ===============*/
:root {
  /*========== Colors ==========*/
  /*Color mode HSL(hue, saturation, lightness)*/
  --first-color: hsl(82, 60%, 28%);
  --title-color: hsl(0, 0%, 15%);
  --text-color: hsl(0, 0%, 35%);
  --body-color: hsl(0, 0%, 95%);
  --container-color: hsl(0, 0%, 100%);

  /*========== Font and typography ==========*/
  /*.5rem = 8px | 1rem = 16px ...*/
  --body-font: "Poppins", sans-serif;
  --h2-font-size: 1.25rem;
  --small-font-size: .813rem;
}

/*========== Responsive typography ==========*/
@media screen and (min-width: 1120px) {
  :root {
    --h2-font-size: 1.5rem;
    --small-font-size: .875rem;
  }
}

/*=============== BASE ===============*/
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

body {
  font-family: var(--body-font);
  background-color: var(--body-color);
  color: var(--text-color);
  background-image:linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.15)) , url("https://images.news9live.com/wp-content/uploads/2023/09/New-Project-2023-09-02T120839.554.jpg");
  background-repeat: no-repeat;
  background-size: cover;
}

img {
  display: block;
  max-width: 100%;
  
  height: 90%;
}

/*=============== CARD ===============*/
.container {
  display: grid;
  place-items: center;
  margin-inline: 1.5rem;
  padding-block: 5rem;
}

.card__container {
  display: grid;
  row-gap: 3.5rem;
}

.card__article {
  position: relative;
  overflow: hidden;
}

.card__img {
  width: 328px;
  border-radius: 1.5rem;
}

.card__data {
  width: 280px;
  background-color: var(--container-color);
  padding: 1.5rem 2rem;
  box-shadow: 0 8px 24px hsla(0, 0%, 0%, .15);
  border-radius: 1rem;
  position: absolute;
  bottom: -9rem;
  left: 0;
  right: 0;
  margin-inline: auto;
  opacity: 0;
  transition: opacity 1s 1s;
}

.card__description {
  display: block;
  font-size: var(--small-font-size);
  margin-bottom: .25rem;
}

.card__title {
  font-size: var(--h2-font-size);
  font-weight: 500;
  color: var(--title-color);
  margin-bottom: .75rem;
}

.card__button {
  text-decoration: none;
  font-size: var(--small-font-size);
  font-weight: 500;
  color: var(--first-color);
}

.card__button:hover {
  text-decoration: underline;
}

/* Naming animations in hover */
.card__article:hover .card__data {
  animation: show-data 1s forwards;
  opacity: 1;
  transition: opacity .3s;
}

.card__article:hover {
  animation: remove-overflow 2s forwards;
}

.card__article:not(:hover) {
  animation: show-overflow 2s forwards;
}

.card__article:not(:hover) .card__data {
  animation: remove-data 1s forwards;
}

/* Card animation */
@keyframes show-data {
  50% {
    transform: translateY(-10rem);
  }
  100% {
    transform: translateY(-7rem);
  }
}

@keyframes remove-overflow {
  to {
    overflow: initial;
  }
}

@keyframes remove-data {
  0% {
    transform: translateY(-7rem);
  }
  50% {
    transform: translateY(-10rem);
  }
  100% {
    transform: translateY(.5rem);
  }
}

@keyframes show-overflow {
  0% {
    overflow: initial;
    pointer-events: none;
  }
  50% {
    overflow: hidden;
  }
}

/*=============== BREAKPOINTS ===============*/
/* For small devices */
@media screen and (max-width: 340px) {
  .container {
    margin-inline: 1rem;
  }

  .card__data {
    width: 250px;
    padding: 1rem;
  }
}

/* For medium devices */
@media screen and (min-width: 768px) {
  .card__container {
    grid-template-columns: repeat(2, 1fr);
    column-gap: 1.5rem;
  }
}

/* For large devices */
@media screen and (min-width: 1120px) {
  .container {
    height: 100vh;
  }

  .card__container {
    grid-template-columns: repeat(3, 1fr);
  }
  .card__img {
    width: 348px;
  }
  .card__data {
    width: 316px;
    padding-inline: 2.5rem;
  }
}
</style>

      <title>Landscape responsive card - Bedimcode</title>
   </head>
   <body>
      <div class="container">
         <div class="card__container">
            <article class="card__article">
               <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Hon_CM_Photo.jpg/1200px-Hon_CM_Photo.jpg" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">Thiru M.K.Stalin, TamilNadu</span>
                  <h2 class="card__title">Honble Chief Minister</h2>
                  <a href="https://en.wikipedia.org/wiki/M._K._Stalin" class="card__button">Read More</a>
               </div>
            </article>

            <article class="card__article">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxQqd0LV_xDaPDW7eQ92gh49qcHLhtbdLWpHibkuU3SQ&s" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">Thiru R.N. Ravi, TamilNadu</span>
                  <h2 class="card__title">Honble Governor of TamilNadu</h2>
                  <a href="https://en.wikipedia.org/wiki/R._N._Ravi#:~:text=Ravindra%20Narayana%20Ravi%20(born%203,15th%20governor%20of%20Tamil%20Nadu" class="card__button">Read More</a>
               </div>
            </article>

            <article class="card__article">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmjk2r-oY6RaQPkplD5KgUpAUsIjxwGCEqopmMkw2a-QiGC_qKqdks7aD83z3FdeHo9mA&usqp=CAU" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">Sanjay Vijaykumar Gangapurwala, Madras High Court</span>
                  <h2 class="card__title">Chief Justice</h2>
                  <a href="https://en.wikipedia.org/wiki/Sanjay_V._Gangapurwala" class="card__button">Read More</a>
               </div>
            </article>
         </div>
      </div>
   </body>
</html>
